<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Página</title>

    <!-- Inclua os links corretos para seus arquivos CSS -->
    <link rel="stylesheet" href="/assets/Css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
</head>
<body>
    <main>
        <!-- Cabeçalho -->
        <header>
            <div class="logo">               
                <img src="caminho/para/sua/imagem/logo.png" alt="Logo">
            </div>
            
            <div class="menu">
                <a href="">Home</a>
                <a href="">Contato</a>
                
                
                <input type="text" id="buscar" placeholder="Buscar...">
            </div>
        </header>
        <!-- Fim Cabeçalho -->

        <!-- inicio Form-->
        <section class="content">
            <div class="form">
                <form action="">

                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">

                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="" name="">

                    <label for="data_de_nascimento">Data de Nascimento</label>
                    <input type="text" id="data_de_nascimento" name="data_de_nascimento">

                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado"><br>

                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade">

                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro">

                    <label for="endereco">Endereco</label>
                    <input type="text" id="endereco" name="endereco">

                </form>
            </div>
        </section>
    </main>

    <!-- Importe scripts Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+dwWn0+OQpeFt6JXrZQQpNHVL5n5+gPoX7sf2G3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!--script-->
    <script type="text/javascript" src="/assets/Js/JF.js"></script>
</body>
</html>
