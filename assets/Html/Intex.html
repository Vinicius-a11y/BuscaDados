<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sua Página</title>

		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
		<link rel="icon" href="/assets/icons/icon-pc.png" />
		<link rel="stylesheet" href="/assets/Css/styles.css" />
	</head>
	<body>
		<main>
			<!-- Cabeçalho -->
			<header>
				<div class="main-menu">
					<div class="logo">
						<img src="/assets/img/logoBuscaDados.png" alt="Logo_menu" />
					</div>

					<div class="menu">
						<a href="">Home</a>
						<a href="">Contato</a>
						<input type="text" id="buscar" placeholder="Buscar..." />
					</div>
				</div>
			</header>
			<!-- Fim Cabeçalho -->
			<br />
			<br />
			<br />
			<br />
			<br />
			<!-- inicio Form-->
			<section class="content">
				<div class="form_box">
					<form action="">
						<h1>Busca Dados</h1>
						<label for="nome">Nome :</label>
						<input type="text" id="nome" name="nome" />

						<label for="sobrenome">Sobrenome :</label>
						<input type="text" id="sobrenome" name="sobrenome" />

						<label for="data_de_nascimento">Data de Nascimento :</label>
						<input type="text" id="data_de_nascimento" name="data_de_nascimento" />

						<label for="email">Email :</label>
						<input type="text" id="email" name="email" /><br />

						<label for="estado">Estado :</label>
						<input type="text" id="estado" name="estado" />

						<label for="cidade">Cidade :</label>
						<input type="text" id="cidade" name="cidade" />

						<label for="bairro">Bairro :</label>
						<input type="text" id="bairro" name="bairro" />

						<label for="endereco">Endereço :</label>
						<input type="text" id="endereco" name="endereco" />
					</form>
				</div>
			</section>
			<!--Fim Form-->
			<br />
			<br />
			<br />
			<br />
			<br />
			<!--inicio Footer-->
			<footer class="roda_pe">
				<div class="footer">
					<p>Dev: Vinicius-a11y</p>
					<a href="https://github.com/Vinicius-a11y">@Bueno</a>
				</div>
			</footer>
			<!--Fim Footer-->
		</main>
		<!--script-->
		<script type="text/javascript" src="/assets/Js/JF.js"></script>
	</body>
</html>
